<!DOCTYPE html>
<html>
    <head>
        <!-- Standard Meta -->
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

        <!-- Site Properties -->
        <title>Login</title>

        <link rel="stylesheet" type="text/css" href="./lib/Semantic-UI-CSS-master/semantic.min.css">
        <link rel="stylesheet" type="text/css" href="./css/custom.css">
        <script src="./lib/jquery-3.3.1.min.js"></script>
        <script src="./js/cookie.js"></script>
    </head>

    <body>
        <div class="ui five column grid">
            <div class="row"></div>
            <div class="column"></div>
            <div class="column"></div>
            <div class="column">
                <form class="ui form" action="./users" method="POST">
                    <h3 class="ui dividing header">Connect you</h3>
                    <div class="field">
                        <label>Surname</label>
                        <input type="text" name="surname" placeholder="Surname" id="surname">
                    </div>
                    <div class="field">
                        <label>Password</label>
                        <input type="password" name="password" placeholder="Password" id="password">
                    </div>

                    <button class="ui button" type="submit" >Connection</button>
                    <a class="ui button" href="/sign_up.html" >Sign up</a>
                </form>
            </div>
        </div>
        <script>
            $(document).ready(function () {
                $("form").submit(function (event) {
                    var formData = "surname="+$("#surname").val()+"&"+"password="+$("#password").val();
                    
                    $.ajax({
                        type: "GET",
                        url: "/login",
                        data: formData,
                        dataType: "json",
                        contentType: 'application/json'
                    }).done(function (data) {
                        if (data && (data != 'null')) {
                            setCookie("token", data, 1);
                            $(location).attr('href', '/home.html');
                        }
                    });

                    event.preventDefault();
                });
            });
        </script>
    </body>
</html>
